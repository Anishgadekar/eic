<div class="container-fluid nav-outer-container">
	<div class="container nav-container pb-3 pt-3">
		<div class="row text-center">
			<div class="col-sm-3 logo-container">
				<img src="/assets/img/logo.png">
			</div>
			<div class=" col-sm-8">
				<div class="container-fluid nav-inner-container">
					<div class="row">
						<div class="col-sm-12 text-right pb-4 pr-4">
							<a target="_blank" href="https://www.facebook.com/EastIndiaComedy"><img src="/assets/img/png/facebook.png" width="25" height="25"></a>
							<a target="_blank" href="https://twitter.com/EastIndiaComedy"><img src="/assets/img/png/twitter.png" width="25" height="25"></a>
							<a target="_blank" href="#"><img src="/assets/img/png/pinterest.png" width="25" height="25"></a>
							<a target="_blank" href="https://soundcloud.com/eastindiacomedy"><img src="/assets/img/png/soundcloud.png" width="25" height="25"></a>
						</div>
						
					</div>
					<div class="row text-muted ">
						<div class="col-sm-2 ">
							<span><a href="/" title="Introduction" class="nav-items text-muted">Introduction</a></span>
						</div>
						<div class="col-sm-2">
							<div class="team-dropdown">
							  <span ><a title="team" class="nav-items text-muted team-dropbtn">Comedy</a></span>
							  <div class="team-dropdown-content comedy-content container">
							  	<div class="row">
							  		<div class="col-sm-6 border-right">
							  			<!-- <h5 class="comedy-type">LIVE</h5> -->
							  			<div class="comedy-type">
							  				<a href="/live-comedy">
							  					<h5>LIVE</h5>
							  				</a>
							  			</div>
							  			<hr>
							  			<div class="row comedy-nav-links">
							  				<div class="col-sm-12 pl-4 pr-4 pt-2 pb-2">
							  					<a href="/live-comedy/#live-stand-up" class="pl-3 pr-3 pt-2 pb-2">
								  					<div class="comedy-item-link">
								  						Live stand Up
								  					</div>
							  					</a>
							  					<a href="/live-comedy/#college-shows" class="pl-3 pr-3 pt-2 pb-2">
								  					<div class="comedy-item-link">
								  						College Shows
								  					</div>
							  					</a>
							  					<a href="/live-comedy/#corporate-events" class="pl-3 pr-3 pt-2 pb-2">
								  					<div class="comedy-item-link">
								  						 Corporate Events
								  					</div>
							  					</a>
							  				</div>
							  			</div>
							  		</div>
							  		<div class="col-sm-6" >
							  			<!-- <h5 class="comedy-type">DIGITAL</h5> -->
							  			<div class="comedy-type">
							  				<a href="/digital-comedy">
							  					<h5>DIGITAL</h5>
							  				</a>
							  			</div>
							  			<hr>
							  			<div class="row comedy-nav-links">
							  				<div class="col-sm-12 pl-4 pt-2 pb-2 ">
							  					<a href="/digital-comedy/#comedy-videos" class="pl-3 pr-3 pt-2 pb-2">
								  					<div class="comedy-item-link">
								  						Comedy Videos
								  					</div>
							  					</a>
							  					<a href="/digital-comedy/#branded-content" class="pl-3 pr-3 pt-2 pb-2">
								  					<div class="comedy-item-link">
							  							Branded Content
								  					</div>
							  					</a>
							  				</div>
							  			</div>
							  		</div>
							  	</div>
							  	<img src="/assets/img/EIC 2-team.jpg" width="100%" height="100%">
							  </div>
							</div>
						</div>
						<div class="col-sm-2">
							<div class="team-dropdown">
							  <span ><a title="team" class="nav-items text-muted team-dropbtn">Team</a></span>
							  <div class="team-dropdown-content">
								{% for profile in site.profiles %}
							    <a href="{{profile.url}}">
							    	<div class="container">
							    		<div class="row">
							    			<div class="col-sm-3">
							    				<img src="{{profile.avatar}}" alt="Avatar" class="avatar">
							    			</div>
							    			<div class="col-sm-9 profile-nav-link">
							    				<h5>{{profile.title}}</h5>
							    				<p class="text-muted">{{profile.quotes}}</p>

							    			</div>
							    		</div>
							    	</div>
							    </a>
							    {% endfor %}
							  </div>
							</div>
						</div>
						<div class="col-sm-2">
							<span ><a href="#" title="Tickets" class="nav-items text-muted">Tickets</a></span>
						</div>
						<div class="col-sm-2">
							<span><a href="#" title="Merchandise" class="nav-items text-muted">Merchandise</a></span>
						</div>
						<div class="col-sm-2">
							<span><a href="#contact-us" title="Contact Us" class="text-black nav-items">Contact Us</a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
